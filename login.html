<!-- template for this page taken from https://colorlib.com/ -->
<html lang="en"><head>
	<title>Alertify - Sign In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 ">
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login
                    </span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="name">
						<span class="focus-input100"></span>
                    </div>

                    <div id="pass" class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="name">
						<span class="focus-input100"></span>
					</div>
					<div class="text-left w-full ">
							<a class="txt1" style="font-size: 14px" href="LoginPage.html">
								<span style="font-weight: bold">Forgot</span> <span class="teal"> Username/Password?</span>
							</a>
					</div>
					<div class="container-login100-form-btns">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="loginForm" class="login100-form-btn">
                                <a id="continue" href="home.html">
                                Continue
                                </a>
							</button>
						</div>
                        <div class="text-center w-full">
                            <span class="txt1">
                                Or login with
                            </span>
                        </div>
                        <div class="flex-c-m">
							<a href="#" class="login100-social-item bg1">
								<i class="fa fa-facebook"></i>
							</a>

							<a href="#" class="login100-social-item bg2">
								<i class="fa fa-twitter"></i>
							</a>

							<a href="#" class="login100-social-item bg3">
								<i class="fa fa-google"></i>
							</a>
						</div>
                        <div class="text-center w-full p-t-115">
                            <span id="notMember" class="txt1">
                                Not a member?
                            </span>

                            <a class="txt1"  href="LoginPage.html">
                                <span class="teal">Sign up now</span>
                            </a>
                        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body></html>
